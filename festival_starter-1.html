<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Festival Lineup</title>
    <style>
        body{
            font-family: sans-serif; 
            background-color: #121212; 
            color: #f0f0f0; 
            margin: 0; 
            padding: 20px;
        }
        .container{
            max-width: 800px; 
            margin: 0 auto; 
            background-color: #1e1e1e; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        h1, h2{
            color: #f9d71c; 
        }
        pre{
            background-color: #2c2c2c; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
        p{
            line-height: 1.6; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Starlight Festival Dashboard</h1>
        <p>You're the festival planner! Use your JavaScript skills to analyze and report on the lineup and attendees.</p>
        <div id="report-output"></div>
    </div>
    <script src="festival_starter.js"></script>
</body>
</html>
